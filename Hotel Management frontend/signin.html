<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="../Styles/signup.css">
  </head>
  <body>
    <div class="container">
        <div>
        <h2>Sign In</h2>
      <form class="form">
        <input id="email" type="email" required placeholder="Email" />
        <input id="pass" type="password" required placeholder="Password" />
        <input id="sbmt" type="submit" value="Log In" />
    </form>
    <a href="./signup.html"><button>Create Account</button></a>
    </div>
    </div>
  </body>
</html>
<script>
document.querySelector("form").addEventListener("submit", formSubmit);
   const api = 'https://hotel-management-backend.herokuapp.com/api/users';
   
  function formSubmit(e) {
    e.preventDefault();
    var email = document.querySelector("#email").value;
    var password = document.querySelector("#pass").value;
    
    if (
      !email == '' ||
      !password == ''
    ){
      getdata();
   async function getdata(){
    const alldata=await fetch(api)
    const data=await alldata.json()
    data.map((item=>{
        if(email==item.email && password==item.password){
            console.log(item.email,item.password)
            window.open("index.html")
        }
        else if(email==="admin@gmail.com" && password==="masai"){
             window.open("admin.html")
        }
        else{
            alert('enter valid email and password')
        }
    }))
   } 
    } else {
      alert('Please enter the all inputs');
    }
}
</script>
